<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/base_style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="mb-4 text-center">
          <img src="/logos/main_logo_4.png" style="height: 150px" />
        </div>

        <ul class="nav flex-column w-100">
          <li class="nav-item mb-2">
            <a href="/" class="nav-link d-flex align-items-center">
              <i class="bi bi-house-door me-2"></i>
              <span class="label">Home</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="/movies" class="nav-link d-flex align-items-center">
              <i class="bi bi-film me-2"></i> Movies
            </a>
          </li>

          <li class="nav-item mb-2">
            <a href="/shows" class="nav-link d-flex align-items-center">
              <i class="bi bi-camera-video me-2"></i> Shows
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="/collections" class="nav-link d-flex align-items-center">
              <i class="bi bi-camera-reels me-2"></i> Collections
            </a>
          </li>

          <li class="nav-item mb-2">
            <a href="/actors" class="nav-link d-flex align-items-center">
              <i class="bi bi-person-video3 me-2"></i> Actors
            </a>
          </li>

          <li class="nav-item mb-2">
            <a href="/genres" class="nav-link d-flex align-items-center">
              <i class="bi bi-tags me-2"></i> Genres
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="/music" class="nav-link d-flex align-items-center">
              <i class="bi bi-music-note-beamed me-2"></i> Music
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="/artists" class="nav-link d-flex align-items-center">
              <i class="bi bi-people me-2"></i> Artists
            </a>
          </li>

          {# Commented out for now
          <li class="nav-item mb-2">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-newspaper me-2"></i> Other
            </a>
          </li>
          <li class="nav-item mb-4">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-three-dots me-2"></i> More
            </a>
          </li>
          #}
        </ul>

        <input
          type="text"
          class="form-control form-control-sm mb-4"
          placeholder="Search"
        />

        <ul class="nav flex-column mt-auto">
          <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-circle-half me-2"></i> Light UI
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              id="collapse-toggle"
              class="nav-link d-flex align-items-center"
            >
              <i class="bi bi-arrow-left-square me-2"></i> Collapse
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-gear-fill me-2"></i> Settings
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-question-circle me-2"></i> Support
            </a>
          </li>
        </ul>
      </div>

      <!-- Scrollable Content Area -->
      <div class="main-content">
        <div class="container">
          <!-- Add this line -->
          {% block content %}{% endblock %}
        </div>
        <!-- And this closing tag -->
      </div>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts/base.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let rows = document.querySelectorAll(".clickable-row");
        rows.forEach((row) => {
          row.addEventListener("click", function () {
            const href = this.dataset.href;
            if (href) {
              window.location = href;
            }
          });
        });
      });
    </script>
  </body>
</html>
